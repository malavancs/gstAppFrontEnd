<h2 mat-dialog-title>{{description}}</h2>


<mat-dialog-content [formGroup]="form" id="full">

  <mat-form-field>

    <input disabled matInput
           placeholder="Product Name"
           value="{{productname}}"

           formControlName="name">

  </mat-form-field>

  <mat-form-field>

    <input matInput
           value="{{productcode}}"
           placeholder="Product Code"
           formControlName="code">

  </mat-form-field>


  <mat-form-field>

    <input matInput
           value="{{productprice}}"
           placeholder="Product Price"
           formControlName="price">

  </mat-form-field>

  <mat-form-field>

    <input matInput
           value="{{productprice}}"
           placeholder="Product GST"
           formControlName="gst">

  </mat-form-field>
  <mat-form-field>

    <input matInput
           value="{{productquantity}}"
           placeholder="Product Quantity"
           formControlName="quantity">

  </mat-form-field>





</mat-dialog-content>

<mat-dialog-actions style="float: right;">

  <button class="mat-raised-button"
          (click)="close()">
    Close
  </button>

  <button class="mat-raised-button mat-primary"
          (click)="save()">
    Save
  </button>

</mat-dialog-actions>
